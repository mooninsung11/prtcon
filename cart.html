<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ïû•Î∞îÍµ¨Îãà - PetConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {

      font-family: 'Arial', sans-serif;
      background-color: #fdfaf5;
    }
    header {

      justify-content: space-between;

      background-color: white;

      top: 0;
      width: 100%;

    }
    .logo {

      font-size: 24px;

    }
    .actions a {

    }
    .cart-container {
      margin: 120px auto 50px;
      max-width: 1000px;

    h2 {

    }
    table {

    }
    th, td {

    }
    th {
      background-color: #fafafa;
      font-weight: bold;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      padding: 15px 40px;
      background-color: #ff914d;

      cursor: pointer;
    }
    .checkout-btn:hover {
      background-color: #ff752a;
    }
    .product-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <a href="petcon.html" class="logo">
    <img src="petconnect.png.png" alt="Î°úÍ≥†" width="40">
    PetConnect
  </a>
  <div class="actions">
    <a href="petcon.html">üè† ÌôàÏúºÎ°ú</a>
  </div>
</header>

<div class="cart-container">
  <h2>Ïû•Î∞îÍµ¨Îãà</h2>
  <table>
    <thead>
      <tr>
        <th>ÏÉÅÌíà</th>
        <th>ÏàòÎüâ</th>
        <th>Îã®Í∞Ä</th>
        <th>Ìï©Í≥Ñ</th>
        <th>ÏÇ≠Ï†ú</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <!-- ÏÑúÎ≤ÑÏóêÏÑú ÎèôÏ†Å ÏÉùÏÑ± -->
    </tbody>
  </table>

  <div class="total" id="cart-total">Ï¥ù Ìï©Í≥Ñ: 0Ïõê</div>
  <button class="checkout-btn" onclick="checkout()">Í≤∞Ï†úÌïòÍ∏∞</button>
</div>

<script>
  const API_BASE = "http://127.0.0.1:5000";

  async function loadCartFromServer() {
    const username = localStorage.getItem("username");
    if (!username) {
      alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
      return;
    }

    try {
      const response = await fetch(`${API_BASE}/api/cart?username=${username}`);
      const cartItems = await response.json();
      renderCart(cartItems);
    } catch (error) {
      console.error("Ïû•Î∞îÍµ¨Îãà Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:", error);
    }
  }

  function renderCart(items) {
    const tbody = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");
    tbody.innerHTML = "";
    let total = 0;

    items.forEach((item) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;

      const row = `
        <tr>
          <td>
            <img src="${item.img}" alt="${item.name}" class="product-img" />
            <div>${item.name}</div>
          </td>
          <td>
            <button onclick="changeQuantity(${item.product_id}, ${item.quantity - 1})">‚ûñ</button>
            <span style="margin: 0 8px;">${item.quantity}</span>
            <button onclick="changeQuantity(${item.product_id}, ${item.quantity + 1})">‚ûï</button>
          </td>
          <td>${item.price.toLocaleString()}Ïõê</td>
          <td>${subtotal.toLocaleString()}Ïõê</td>
          <td><button onclick="removeItem(${item.product_id})">ÏÇ≠Ï†ú</button></td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

    totalEl.innerText = `Ï¥ù Ìï©Í≥Ñ: ${total.toLocaleString()}Ïõê`;
  }

  async function changeQuantity(productId, newQty) {
    if (newQty < 1) {
      alert("ÏàòÎüâÏùÄ 1Í∞ú Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.");
      return;
    }

    const username = localStorage.getItem("username");
    try {
      const res = await fetch(`${API_BASE}/api/cart`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username,
          product_id: productId,
          quantity: newQty
        })
      });

      const result = await res.json();
      if (result.success) {
        loadCartFromServer();
      } else {
        alert("ÏàòÎüâ Î≥ÄÍ≤Ω Ïã§Ìå®: " + result.message);
      }
    } catch (err) {
      console.error("ÏàòÎüâ Î≥ÄÍ≤Ω Ïò§Î•ò:", err);
    }
  }

  async function removeItem(productId) {
    const username = localStorage.getItem("username");
    const confirmDelete = confirm("Ïù¥ ÏÉÅÌíàÏùÑ Ïû•Î∞îÍµ¨ÎãàÏóêÏÑú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?");
    if (!confirmDelete) return;

    try {
      const res = await fetch(`${API_BASE}/api/cart/delete`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, product_id: productId })
      });

      const result = await res.json();
      if (result.success) {
        loadCartFromServer();
      } else {
        alert("ÏÇ≠Ï†ú Ïã§Ìå®: " + result.message);
      }
    } catch (err) {
      console.error("ÏÇ≠Ï†ú ÏöîÏ≤≠ Ïã§Ìå®:", err);
    }
  }

  function checkout() {
    alert("Í≤∞Ï†ú ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.");
  }

  window.onload = loadCartFromServer;
</script>

</body>
</html>
