    // 장바구니 관련 로직
let cart = [];

// 장바구니에 상품 추가 함수
function addToCart(product) {
  cart.push(product);
  alert(`🛒 "${product}"가 장바구니에 추가되었습니다.`);
}

// 장바구니 열기
function openCart() {
  const cartList = document.getElementById("cart-list");
  cartList.innerHTML = "";

  if (cart.length === 0) {
    cartList.innerHTML = "<li>장바구니가 비어 있습니다.</li>";
  } else {
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = "• " + item;
      cartList.appendChild(li);
    });
  }

  document.getElementById("cart-modal").classList.remove("hidden");
}

// 장바구니 닫기
function closeCart() {
  document.getElementById("cart-modal").classList.add("hidden");
}

// 장바구니 비우기
function clearCart() {
  cart = [];
  openCart();
}
let currentProduct = "";

function purchaseProduct(product) {
  currentProduct = product;
  document.getElementById('purchase-item-name').innerText = `\"${product}\" 상품을 구매하시겠습니까?`;
  document.getElementById('payment-modal').classList.remove('hidden');
}

function closePayment() {
  document.getElementById('payment-modal').classList.add('hidden');
  document.getElementById('payment-method').value = "";
}

function completePayment() {
  const method = document.getElementById("payment-method").value;
  if (!method) {
    alert("⚠ 결제 수단을 선택해주세요.");
    return;
  }

  // 실제 API 호출 (백엔드 결제 처리 + 주문 DB 기록)
  fetch("http://localhost:5000/api/order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      product: currentProduct,
      method: method,
      timestamp: new Date().toISOString()
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert(`✅ 주문 완료! 주문번호: ${data.order_id}`);
    } else {
      alert("❌ 주문 실패: " + data.message);
    }
    closePayment();
  })
  .catch(err => {
    alert("❌ 서버 오류 발생: 결제를 처리할 수 없습니다.");
  });
}

async function sendChat() {
  const input = document.getElementById('chat-input');
  const chatlog = document.getElementById('chatlog');
  const userText = input.value.trim();
  if (!userText) return;

  chatlog.innerHTML += `<div><strong>🙋‍♂️ 사용자:</strong> ${userText}</div>`;
  input.value = "";

  try {
    const response = await fetch("http://127.0.0.1:5000/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();
    if (data.response) {
      chatlog.innerHTML += `<div><strong>🤖 펫챗:</strong> ${data.response}</div>`;
    } else {
      chatlog.innerHTML += `<div><strong>⚠️ 펫챗:</strong> 응답이 없습니다.</div>`;
    }
    chatlog.scrollTop = chatlog.scrollHeight;

  } catch (error) {
    chatlog.innerHTML += `<div><strong>❌ 펫챗:</strong> 서버 오류가 발생했어요.</div>`;
  }
}



    let currentIndex = 0;

    const totalSlides = slides.children.length;

    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 4000);

  // 로그인
  function login() {
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value.trim();

    console.log("[DEBUG] 로그인 시도:", username, password);

    fetch('http://127.0.0.1:5000/api/login', {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    .then(res => {
      console.log("[DEBUG] 응답 상태:", res.status);
      return res.json();
    })
    .then(data => {
      console.log("[DEBUG] 로그인 응답:", data);
      if (data.success) {
        // 1) localStorage에 저장
        localStorage.setItem('username', data.username);
        // 2) UI 재렌더
        renderAuth();
        // 3) 모달 닫기
        closeModal();
      } else {
        alert(`❌ 로그인 실패: ${data.message}`);
      }
    })
    .catch(err => {
      console.error("[ERROR] 로그인 중 예외:", err);
      alert("서버 연결 오류가 발생했습니다.");
    });
  }

  // auth 영역 렌더링
  function renderAuth() {
    const auth = document.querySelector('.auth');
    const username = localStorage.getItem('username');
    if (username) {
      auth.innerHTML = `
        
        <a href="#" onclick="logout()">LOGOUT</a>
        <a href="mypage.html">MYPAGE</a>
        <a href="#" onclick="openCart()">CART 🛒</a>
      `;
    } else {
      auth.innerHTML = `
        <a href="#" onclick="openModal()">LOGIN</a>
        <a href="register.html">JOIN</a>
        <a href="mypage.html">MYPAGE</a>
        <a href="#" onclick="openCart()">CART 🛒</a>
      `;
    }
  }

  // 로그아웃
  function logout() {
    localStorage.removeItem('username');
    renderAuth();
  }

  // 페이지 로드 시 상태 확인
  document.addEventListener('DOMContentLoaded', renderAuth);

  function toggleChatbot() {
  const box = document.getElementById('chatbot-box');
  const btn = document.getElementById('chat-toggle-btn');

    box.style.display = 'flex';
    btn.style.display = 'none';
  } else {
    box.style.display = 'none';
    btn.style.display = 'block';
  }
}
