<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검색 결과 - 펫 커넥트</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('query');
      document.getElementById('result').innerText = `\"${query}\"에 대한 검색 결과입니다.`;
    }
  </script>
</head>
<body>
  <h2 id="result">검색 결과</h2>
  <p>검색된 내용이 여기에 표시됩니다. (현재는 샘플입니다)</p>
</body>
</html>
