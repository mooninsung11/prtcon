<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body class="bg-yellow-50 font-sans">
  <!-- 상단 헤더 -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <div class="flex items-center space-x-4">
      <img src="/mnt/data/f2574df8-0faf-441b-b60d-c273cd319846.png" alt="PetConnect 로고" class="w-12 h-12" />
      <h1 class="text-2xl font-bold text-gray-800">PetConnect</h1>
    </div>
    <nav class="flex space-x-6 text-gray-700">
      <div class="relative dropdown">
        <span class="cursor-pointer hover:text-blue-500">카테고리</span>
        <ul class="dropdown-menu absolute hidden bg-white shadow-lg mt-2 rounded p-2 w-32">
          <li class="hover:bg-gray-100 px-2 py-1">사료</li>
          <li class="hover:bg-gray-100 px-2 py-1">간식</li>
          <li class="hover:bg-gray-100 px-2 py-1">용품</li>
        </ul>
      </div>
      <div class="relative dropdown">
        <span class="cursor-pointer hover:text-blue-500">의료 및 편의시설</span>
        <ul class="dropdown-menu absolute hidden bg-white shadow-lg mt-2 rounded p-2 w-40">
          <li class="hover:bg-gray-100 px-2 py-1">병원 정보</li>
          <li class="hover:bg-gray-100 px-2 py-1">반려동물 동반시설</li>
        </ul>
      </div>
      <a href="#" class="hover:text-blue-500">LOGIN</a>
      <a href="#" class="hover:text-blue-500">JOIN</a>
    </nav>
  </header>

  <!-- 메인 배너 -->
  <section class="relative">
    <img src="/mnt/data/5e0a5d0a-7cc4-4e83-9d3c-4765326628d8.png" alt="PetConnect 배너" class="w-full object-cover h-96" />
  </section>

  <!-- 주요 안내 -->
  <section class="grid grid-cols-3 gap-6 p-8">
    <div class="bg-white rounded-lg shadow-md p-6 text-center">
      <img src="/mnt/data/28dc1806-e9f2-4592-8187-659c56853056.png" alt="사료 및 간식" class="mx-auto mb-4 w-20" />
      <h3 class="font-bold text-lg mb-2">사료 및 간식</h3>
      <p>건강한 사료와 다양한 간식을 소개합니다.</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6 text-center">
      <img src="/mnt/data/a147fe1c-9434-4328-a69a-9c7851d11420.png" alt="동반 가능 시설" class="mx-auto mb-4 w-20" />
      <h3 class="font-bold text-lg mb-2">반려견 동반 가능 시설</h3>
      <p>함께 즐길 수 있는 외출 공간을 확인해보세요.</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6 text-center">
      <img src="/mnt/data/45368c20-6dac-4902-8c6a-991ea44b71b3.png" alt="동물병원" class="mx-auto mb-4 w-20" />
      <h3 class="font-bold text-lg mb-2">동물병원</h3>
      <p>믿을 수 있는 진료 병원을 소개합니다.</p>
    </div>
  </section>
</body>
</html>
